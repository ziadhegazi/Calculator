<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container-grid">
        <div class="output">
            <div class="upper">234</div>
            <div class="lower">46546</div>
        </div>
        <button class="btn span-2 ac">AC</button>
        <button class="btn">DEL</button>
        <button class="btn operators">/</button>
        <button class="btn numbers">1</button>
        <button class="btn numbers">2</button>
        <button class="btn numbers">3</button>
        <button class="btn operators">x</button>
        <button class="btn numbers">4</button>
        <button class="btn numbers">5</button>
        <button class="btn numbers">6</button>
        <button class="btn operators">-</button>
        <button class="btn numbers">7</button>
        <button class="btn numbers">8</button>
        <button class="btn numbers">9</button>
        <button class="btn operators">+</button>
        <button class="btn numbers">0</button>
        <button class="btn">.</button>
        <button class="btn span-2 equal">=</button>
    </div>
</body>
</html>
