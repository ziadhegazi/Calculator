<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="styles.css">
    
    <script src="calculator.js" defer></script>
    
    <title>Calculator</title>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-sm justify-content-between">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="#" class="navbar-brand mr-auto">
                <img src="Images/ZH style 2 WIP3pdf.jpg" width = "50" alt="Ziad Hegazi Logo" class="main-logo ml-1"> Ziad Hegazi
            </a>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a href="#" class="nav-link">Page 1</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Page 2</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Page 3</a></li>
                </ul>
            </div>
        </div>
        
   
    </nav>
    <div class="container">
        <div class="row justify-content-center row-content">
            <div class="container-grid">
                <div class="output">
                    <div class="upper"></div>
                    <div class="lower"></div>
                </div>
                <button class="btn span-2 ac">AC</button>
                <button class="btn del">DEL</button>
                <button class="btn operators">/</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operators">x</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operators">-</button>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operators">+</button>
                <button class="btn number">0</button>
                <button class="btn number">.</button>
                <button class="btn span-2 equal">=</button>
            </div>
        </div>
    </div>
    <div class="container mr-auto">
        <div class="row align-content-end">
            <div class="col-6 col-sm-3 offset-sm-9" id="name"><span class="fa fa-user-circle"></span> Ziad Hegazi</div>
            <div class="col-6 col-sm-3 offset-sm-9" id="email"><span class="fa fa-envelope"></span> ziadhegazi@hotmail.com</div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4 text-center">
                    <h4>Links</h4>
                    <ul class="list-unstyled">
                        <li><a href="#">Page 1</a></li>
                        <li><a href="#">Page 2</a></li>
                        <li><a href="#">Page 3</a></li>
                    </ul>
                    
                </div>
                <div class="col text-center">

                </div>
                <div class="col-4 align-self-center text-center">
                    <h4>Social Media</h4>
                    <div>
                        <a class="btn btn-social-icon btn-github" href="#"><span class="fa fa-github"></span></a>
                        <a class="btn btn-social-icon btn-linkedin" href="#"><span class="fa fa-linkedin"></span></a>
                        <a class="btn btn-social-icon btn-twitter" href="#"><span class="fa fa-twitter"></span></a>
                        <a class="btn btn-social-icon btn-instagram" href="#"><span class="fa fa-instagram"></span></a>
                        <a class="btn btn-social-icon" href="mailto:"><span class="fa fa-envelope"></span></a>
                    </div>


                </div>

            </div>
        </div>
    </footer>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
